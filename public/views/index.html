<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Connecting Congress</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="page-header text-center">Contact Congress</h1>
    <p class="jumbotron text-center">Have you ever wanted to contact your representative but you haven't wanted to call in on the phone or write a letter? Well now there's a solution! Search for your representative below and get their social media accounts in no time!</p>
    <form action="api" method="post" enctype="text/plain" class="form-inline">
      <div class="form-group">
        <label for="searchForRep">Zip Code:</label>
        <input type="text" class="form-control" id="searchForRep" name="zip" placeholder="Zip Code (11216)">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>

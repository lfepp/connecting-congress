<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact Congress</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="page-header text-center">Contact Congress</h1>
    <p class="jumbotron text-center">Have you ever wanted to contact your representative but you haven't wanted to call in on the phone or write a letter? Well now there's a solution! Search for your representative below and get their social media accounts in no time!</p>
  </div>
  <form action="api" method="post">
    <div class="form-group">
      <label for="searchForRep">Zip Code:</label>
      <input type="search" class="form-control" id="searchForRep" placeholder="Zip Code i.e. (11216)">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</script>
</body>
</html>
